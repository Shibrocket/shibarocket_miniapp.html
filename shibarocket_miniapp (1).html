
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShibaRocket Tap App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #rocket {
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/0v7jZVv.png') no-repeat center/contain;
      cursor: pointer;
      margin: 1em;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    #score {
      font-size: 1.5em;
      margin: 0.5em;
    }
    .task-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 0.5em;
      font-size: 1em;
      cursor: pointer;
    }
    .task-btn:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #claim-section {
      margin-top: 2em;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ShibaRocket: Tap to Earn!</h1>
  <div id="rocket"></div>
  <div id="score">Rocket Fuel: 0</div>

  <div>
    <button class="task-btn" onclick="completeTask('telegram')">Join Telegram +10%</button>
    <button class="task-btn" onclick="completeTask('twitter')">Follow Twitter +10%</button>
    <button class="task-btn" onclick="completeTask('instagram')">Follow Instagram +10%</button>
  </div>

  <div id="claim-section">
    <p>Enter your Egon Wallet Address:</p>
    <input type="text" id="wallet" placeholder="0x...">
    <button class="task-btn" onclick="claimReward()">Claim Airdrop</button>
  </div>

  <script>
    let score = 0;
    let bonus = 1;

    document.getElementById("rocket").onclick = function () {
      score += 1 * bonus;
      updateScore();
    };

    function updateScore() {
      document.getElementById("score").innerText = `Rocket Fuel: ${score}`;
    }

    function completeTask(task) {
      bonus += 0.1;
      alert(`${task} task completed! Bonus increased.`);
    }

    function claimReward() {
      const wallet = document.getElementById("wallet").value;
      if (!wallet || wallet.length < 10) {
        alert("Please enter a valid Egon wallet address.");
        return;
      }
      alert(`Your airdrop will be sent to ${wallet} after presale!`);
    }
  </script>
</body>
</html>
